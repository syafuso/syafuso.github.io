<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>
    {% include header.html %}
    <!-- category page main banner and title-->
    {% if layout.main-banner %}
      <div class="main-banner category-page-banner">
          <h1>{{ layout.category-title | escape }}</h1>
          <div class="tint-overlay"></div>
          <img src={{ layout.main-banner | escape }} alt={{ layout.main-banner-alt | escape }}>
      </div>
    {% endif %}
    <!-- blog post main banner -->
    {% if page.main-banner %}
      <div class="main-banner">
          <img src={{ page.main-banner | escape }} alt={{ page.main-banner-alt | escape }}>
      </div>
    {% endif %}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}

<!--ADD TARGET=_BLANK AND .AMAZON-LINK TO ALL AMAZON LINKS-->
<script>
window.onload = function(){
  var anchors = document.getElementsByTagName('a');
  for (var i=0; i<anchors.length; i++){
    if (anchors[i].href.indexOf("amazon") > -1){
        anchors[i].setAttribute('target', '_blank');
        anchors[i].className = "amazon-link";
    }

  }
}
</script>

  </body>


</html>
